@(news: List[model.NewsStory], numFound: Int)
    @import util.StringUtil
<!DOCTYPE html>
    <html lang="ja">
        <head>
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <title>まとめサーチ</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
                <!-- Latest compiled and minified CSS -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
            <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
                <!-- Optional theme -->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
                <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
                <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
        </head>
        <body>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbarEexample3">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/">
				まとめサーチ
                        </a>
                    </div>

                    <div class="collapse navbar-collapse" id="navbarEexample3">
                        <form method="get" action="/select" class="navbar-form navbar-left" role="search">
                            <div class="form-group">
                                <input type="text" name="word" class="col-xs-4 form-control" placeholder="検索キーワード">
                            </div>
                            <button type="submit" class="btn btn-default">検索</button>
                        </form>
                    </div>
                </div>
            </nav>
            @for(n <- news) {
                <table>
                    <tr>
                        <td class="title_link"><a href="@StringUtil.deleteQuot(n.info_url)" target="_blank">@StringUtil.changeHtmlString(n.info_title)</a></td>
                    </tr>
                    <tr>
                        <td class="summary">@StringUtil.changeHtmlString(n.summary)</td>
                    </tr>
                    <tr>
                        <td class="updated">更新日:@StringUtil.changeDateFormat(n.updated)</td>
                    </tr>
                </table>
                <br>
                }
            @for(p <- StringUtil.getPages(numFound)){
                <a href="/page/@p" target="_blank">@p</a>&nbsp;
            }
        </body>
    </html>
